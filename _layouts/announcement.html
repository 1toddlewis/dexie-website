---
layout: default
prismStyle: 'vscode-dark'
---

{% if page.title %}
  <div class="docs-page-subheader">
    <h1>{{ page.title }}</h1>
  </div>
{% endif %}
{% if page.subtitle %}
  <div class="docs-page-subtitle">
    {{page.subtitle}}
  </div>
{% endif %}

{% if page.pStyle %}
<style>
  main p {
    {{page.pStyle}}
  }
</style>
{% endif %}

{{ content }}
